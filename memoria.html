<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Â¡Memoria!</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Card extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                isTurned: true,
                rotate : 0
            };
            // This binding is necessary to make `this` work in the callback
            this.handleClick = this.handleClick.bind(this);
        }
        handleClick(event) {
            this.setState(state => ({
                isTurned: !state.isTurned,
                rotate: (state.rotate + 180)
            }));
            //console.log(event.currentTarget.style);
            
        }
        render(){
            const style = {
                display:'flex',
                backgroundColor: 'white',
                width: '90%',
                height: '90%',
                borderRadius: '20px',
                transformStyle: 'preserve-3d',
                transition: 'all 0.8s ease',
                /*transform: [{rotate: '-180deg'},],*/
                transform: `rotateY(${this.state.rotate}deg)`,
                alignItems: 'center',
                justifyContent: 'center',
            }
            const front = {
                position: 'absolute',
                width: '90%',
                height: '90%',
                borderRadius: '20px',
                backfaceVisibility: 'hidden',
                background: 'blue',
                color: '#333',
            }
            const back = {
                position: 'absolute',
                width: '90%',
                height: '90%',
                borderRadius: '20px',
                backfaceVisibility: 'hidden',
                color: '#333',
                background: 'red',
                backgroundImage: `url(images/happy_banana.png)`,
                backgroundSize: '100% 100%',
                transform: [{ rotateX: '45deg' }, { rotateZ: '0.785398rad' }],
                /*transform: [{rotateY: '180deg'},],*/
            }
            return (
                <div style={style} onClick={this.handleClick}>
                    <div style={front}> the front</div>
                    <div style={back}> the back </div>
                </div>
            )
        }
    }
    class Container extends React.Component{
        render(){
            const style = {
                backgroundColor: 'green',
                width: '1200px',
                height: '700px',
                display: 'grid',
                gridGap: '2% 2%',
                gridTemplateColumns: '20% 20% 20% 20%',
                alignItems: 'center',
                justifyContent: 'center',
            }
            
        return(
              <div style={style}>
                  < Card/>
                  < Card/>
                  < Card/>
                  < Card/>
                  < Card/>
                  < Card/>
                  < Card/>
                  < Card/>
              </div>
            )
        }
    }
    ReactDOM.render(
        < Container />,
        document.getElementById('root')
    );
    </script>
</body>
</html>

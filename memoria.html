<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Â¡Memoria!</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class Card extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                isTurned: true,
                rotate : 0,
                image: `${this.props.cardImage}`,
            };
            // This binding is necessary to make `this` work in the callback
            this.handleClick = this.handleClick.bind(this);
        }
        handleClick(event) {
            this.setState(state => ({
                isTurned: !state.isTurned,
                rotate: (state.rotate + 180),
            }));
            //console.log(event.currentTarget.style);
            
        }
        render(){
            const style = {
                display:'flex',
                backgroundColor: 'white',
                width: '90%',
                height: '90%',
                borderRadius: '20px',
                transformStyle: 'preserve-3d',
                transition: 'all 0.8s ease',
                transform: `rotateY(${this.state.rotate}deg)`,
                alignItems: 'center',
                justifyContent: 'center',
            }
            const front = {
                position: 'absolute',
                width: '90%',
                height: '90%',
                borderRadius: '20px',
                backfaceVisibility: 'hidden',
                background: 'blue',
                //color: '#333',
                backgroundImage: `url(images/happy.png)`,
                backgroundSize: '100% 100%',
            }
            const back = {
                position: 'absolute',
                width: '90%',
                height: '90%',
                borderRadius: '20px',
                backfaceVisibility: 'hidden',
                //color: '#333',
                background: 'red',
                backgroundImage: `url(${this.state.image})`,
                backgroundSize: '100% 100%',
                transform: `rotateY(180deg)`,
            }
            return (
                <div style={style} onClick={this.handleClick}>
                    <div style={front}> the front</div>
                    <div style={back}> the back </div>
                </div>
            )
        }
    }
    class Game extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                cardImages: [
                    'images/happy_banana.png', 
                    'images/happy_boy.png', 
                    'images/happy_cat.png', 
                    'images/happy_gp.png', 
                    'images/happy_girl.png', 
                    'images/happy_bunny.png', 
                    'images/happy_dog.png', 
                    'images/happy_banana.png', 
                    'images/happy_watermelon.png', ]
            };
            // This binding is necessary to make `this` work in the callback
            this.createCards = this.createCards.bind(this);
            this.generateRandom = this.generateRandom.bind(this);
        }
        generateRandom(){
            return Math.floor((Math.random() * this.state.cardImages.length) + 0)
        }
        createCards(){
            const cards = []
            for (let i = 0; i < 16; i++) {
                const index = this.generateRandom()
                cards.push(<Card cardImage={this.state.cardImages[index]} key={i}/>)
            }
            return cards
        }
        render(){
            const style = {
                backgroundColor: 'green',
                width: '1200px',
                height: '1200px',
                display: 'grid',
                gridGap: '2% 2%',
                gridTemplateColumns: '20% 20% 20% 20%',
                alignItems: 'center',
                justifyContent: 'center',
            }
            
        return(
              <div style={style}>
                  {this.createCards()}
              </div>
            )
        }
    }
    ReactDOM.render(
        < Game />,
        document.getElementById('root')
    );
    </script>
</body>
</html>
